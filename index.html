<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>护林员管理系统</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="libs/skins/Aqua/css/ligerui-all.css">
    <link rel="stylesheet" href="libs/skins/Gray2014/css/all.css">
    <link rel="stylesheet" href="gis/Scripts/Cesium/Widgets/widgets.css">
    <link rel="stylesheet" href="gis/Scripts/ContMap/css/contmap.css">
    <link rel="stylesheet" href="gis/Scripts/ol3/css/ol.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <article id="app" class="flex h100vh">
        <aside id="mainNav" class="aside_menu h100vh flex column">
            <div class="logo_title tcenter">
                <img src="img/logo.png" alt="">
                <label class="block">广东护林</label>
            </div>
            <nav class="flex_1">
               <dl>
                   <dd v-for="(item,index) in menus" :class="{'selected': item.id==selected}" @click="selected=item.id" class="tcenter">
                        <i class="icons icon_20" :class="item.clsName"></i>
                        <label class="block whitespace" v-html="item.name">首页</label>
                   </dd>
               </dl>
            </nav>
            <div class="sysinfo">
                <dl>
                    <dd class="tcenter whitespace">广东防火办</dd>
                    <dd class="whitespace"><i class="icons icon_08"></i>系统中心</dd>
                    <dd><i class="icons icon_09"></i>注销</dd>
                </dl>
            </div>
        </aside>
        <section id="menu_items" class="section_content flex_1 h100vh ohidden"></section>
    </article>
    <script src="js/prop.js"></script>
    <script src="libs/vue.js"></script>
    <script src="libs/jquery-1.9.0.min.js"></script>
    <script src="libs/ligerui.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/index.js"></script>
    <!--依赖js库-->
    <script src="gis/Scripts/Cesium/Cesium.js"></script>
    <script src="gis/Scripts/ol3/ol.js"></script>
    <script src="gis/Scripts/ContMap/contmap.js"></script>
    <script src="gis/Scripts/turf.min.js"></script>
    <!--地图js-->
    <script data-main="gis/Js/Map/main" src="gis/Scripts/require.js"></script>
    <script src="gis/index.js"></script>
</body>
</html>
