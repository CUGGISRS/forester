<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        *{
            padding: 0; margin: 0;
        }
        html,body{
            height: 100%; overflow: hidden;
        }
        body{
            text-align: center;
        }
        img{
            border: 0;width: 100%; height: 100%; object-fit: contain;
        }
        audio{
            width: 100%;
        }
        video{
            width: 100%; height: 100%;
        }
    </style>
    <script src="../../libs/jquery-1.9.0.min.js"></script>
    <script type="text/javascript">
        var dialog = frameElement.dialog; //调用页面的dialog对象(ligerui对象)
        function setTitle(){
            dialog.set('title', '新标题'); //设置标题
        }
        function closeDialog(){
            dialog.close();
        }
        function showDialogData(){
            var dialogData = dialog.get('data');//获取data参数
            dialogData.name + "<br>dialog.get('myDataName'):" + dialog.get('myDataName');
        }
        $(function(){
            var dialogData = dialog.get('data');//获取data参数
            $('body').html(function(){
                if(dialogData.type == '1') {
                    return $('<img/>', {
                        src: dialogData.url,
                        alt: dialogData.url
                    });
                } else {
                    return $('<video/>', {
                        src: dialogData.url,
                        controls: true
                    });
                } 
                // if(dialogData.type == '3') {
                //     return $('<audio/>', {
                //         src: dialogData.url,
                //         controls: true
                //     });
                // }
            });
        });
    </script>
</head>
<body></body>
</html>
