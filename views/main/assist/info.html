<div id="vue-panel-info" class="flex column h100">
    <div class="title bbox flex acenter">
        <span class="flex_1">护林员</span>
        <button class="close"><i class="iconfont icon-x"></i></button>
    </div>
    <div class="detail bbox flex acenter jcenter">
        <div class="distrible flex_1">
            <p>{{ info.USER_NAME }}</p>
            <p>{{ info.PHONE_NUM }}</p>
            <p>{{ info.SNAME }}{{ info.XNAME }}</p>
        </div>
        <div class="btnarea">
            <p>
                <i class="icons icon_31"></i>
                <i class="icons icon_32"></i>
                <i class="icons icon_33"></i>
            </p>
            <p>
                <button>跟踪</button>
            </p>
        </div>
    </div>
    <div class="tabs flex acenter">
        <span><i class="icons icon_00"></i>护林员</span>
        <span><i class="icons icon_01"></i>轨迹</span>
        <span><i class="icons icon_02"></i>巡护区</span>
        <span><i class="icons icon_07"></i>考勤</span>
    </div>
    <div class="tabdetail flex_1 h100 scroll">
        <dl class="tab_panel">
            <dt class="tab_panel_title">
                <label class="circle">详</label>细信息
            </dt>
            <dd class="tab_panel_detail">
                <i class="icons"></i>测试
            </dd>
        </dl>
    </div>
</div>

<script>
    (function(){
        new Vue({
            el: '#vue-panel-info',
            data: {
                info: {}
            },
            created: function () {
                this.info = JSON.parse(sessionStorage.getItem('_panel_info_') || '{}')
            }
        })
    })();
</script>
