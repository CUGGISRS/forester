            <div id="assistPanel" class="panel"></div>
        </section>

    <script>
        var Page = {
            //提供webgis加载侧边提示信息面板
            fillPanel: function () {}
        };
        (function(){
            $(document).ready(function(){
                $('#secondMenu').on('click', 'dd', function(){
                    //加载主面板
                    $('#mainPanel').load(this.getAttribute('link') + '?_=' + (+new Date())).fadeIn(400);
                    $(this).addClass('selected').siblings().removeClass('selected');
                    //加载侧面板
                    fillAssistPanel(this.getAttribute('data-assist'));
                });
                $('#secondMenu dd.firstload').trigger('click');
                $('#openlayerFrame .panel').on('click', '.close', function(){
                    $(this).closest('.panel').fadeOut(400);
                });
            });

            function fillAssistPanel(url) {
                url && $('#assistPanel').load(url + '?_=' + (+new Date())).fadeIn(400);
            }
            //提供webgis加载侧边提示信息面板
            Page.fillPanel = function (info) {
                //一系列约定的判断
                info.url && fillAssistPanel(info.url)
            }
        })();
    </script>
