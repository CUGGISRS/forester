<div id="vue-forester" class="flex column h100">
    <div class="title bbox flex acenter">
        <i class="icons"></i>
        <span class="flex_1">护林员查询</span>
        <label>
            <input type="checkbox" name="offline" checked>
            <i class="checkbox"></i>
            离线
        </label>
        <button class="close"><i class="iconfont icon-x"></i></button>
    </div>
    <div class="query">
        <form action="." class="flex acenter">
            <input type="text" placeholder="请输入人名/电话查询" name="filter" class="flex_1">
            <button type="submit">扫完</button>
        </form>
        <div class="tabs flex acenter jcenter">
            <span class="flex_1 selected">组织机构</span>
            <span class="flex_1">查询结果</span>
        </div>
    </div>
    <div class="result flex_1 ohidden">
        <div class="treeContext h100 scroll bbox">
            <ul id="treecontext" class="l-tree" style="width: calc(100% - 30px)"></ul>
        </div>
        <div class="resultContext">

        </div>
    </div>
</div>

<script>
        (function () {
            var counts = [1, 20, 10];
            $("#treecontext").ligerTree({
                data: createData(),
                checkbox: true,
                idFieldName: 'id',
                isExpand: 2,
                slide: false
            });
            function createData(e) {
                e = e || {};
                var level = e.level || 1,
                    prev = e.prev || "",
                    count = counts[level - 1],
                    data = [];
                var hasChildren = level < counts.length;
                for (var i = 0, l = parseInt(count); i < l; i++) {
                    var num = i + 1, id = prev + num;
                    var o = {
                        text: "node" + id,
                        index: num
                    };
                    if (hasChildren) {
                        o.children = createData({
                            level: level + 1,
                            prev: id + "-"
                        });
                    }
                    data.push(o);
                }
                return data;
            }
        })();
</script>
