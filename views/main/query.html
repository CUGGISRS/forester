<div id="vue-querywhere" class="flex column h100 querywhere">
    <div class="title bbox flex acenter">
        <i class="icons"></i>
        <span class="flex_1">{{tabName}}查询</span>
        <button class="close"><i class="iconfont icon-x"></i></button>
    </div>
    <div class="query flex_1" v-show="loading < 1">
        <form action="." @submit.prevent="filterQuery">
            <p class="flex group">
                <label class="label">省</label>
                <span class="flex_1 input">
                    <select v-model="form.province" class="w100">
                        <option v-for="i in options.province" :key="i.OrganID" :value="i.OrganID" v-html="i.OrganName"></option>
                    </select>
                </span>
            </p>
            <p class="flex group">
                <label class="label">市</label>
                <span class="flex_1 input">
                    <select v-model="form.city" class="w100">
                        <option v-for="i in options.city" :key="i.OrganID" :value="i.OrganID" v-html="i.OrganName"></option>
                    </select>
                </span>
            </p>
            <p class="flex group">
                <label class="label">县</label>
                <span class="flex_1 input">
                    <select v-model="form.county" class="w100">
                        <option v-for="i in options.county" :key="i.OrganID" :value="i.OrganID" v-html="i.OrganName"></option>
                    </select>
                </span>
            </p>
            <p class="flex group">
                <label class="label">乡</label>
                <span class="flex_1 input">
                    <select v-model="form.village" class="w100">
                        <option v-for="i in options.village" :key="i.OrganID" :value="i.OrganID" v-html="i.OrganName"></option>
                    </select>
                </span>
            </p>
            <p class="flex group" v-if="tabId != 4">
                <label class="label">护林员</label>
                <span class="flex_1 input">
                    <input type="text" v-model="form.user" placeholder="请输入护林员姓名或电话" class="w100">
                </span>
            </p>
            <p class="flex group" v-if="tabId == 3">
                <label class="label">类型</label>
                <span class="flex_1 input">
                    <select v-model="form.type" class="w100">
                        <option value="">--请选择--</option>
                        <option v-for="(i, index) in 7" :key="index" :value="i">{{i}}</option>
                    </select>
                </span>
            </p>
            <template v-if="tabId == 2">
                <p class="flex group">
                    <label class="label">编号</label>
                    <span class="flex_1 input">
                        <input type="text" v-model="form.areanum" class="w100">
                    </span>
                </p>
                <p class="flex group">
                    <label class="label">名称</label>
                    <span class="flex_1 input">
                        <input type="text" v-model="form.areaname" class="w100">
                    </span>
                </p>
            </template>
            <p class="flex group" v-if="tabId != 2">
                <label class="label">日期</label>
                <span class="flex_1 flex column">
                    <span class="input"><input type="text" :id="btimeId" class="w100"></span>
                    <span class="tcenter">至</span>
                    <span class="input"><input type="text" :id="etimeId" class="w100"></span>
                </span>
            </p>
            <p class="tcenter group">
                <button type="submit" class="submit"><i class="icons vcenter"></i> 查询</button>
                <button type="reset"><i class="icons vcenter"></i> 清除</button>
            </p>
        </form>
    </div>
    <div class="result flex_1 flex column" v-show="loading >= 1">
        <div class="backouter flex">
            <button class="back" @click.prevent="backList"><i class="iconfont icon-back"></i> 返回</button>
            <span class="flex_1"></span>
            <span>
                搜索出结果 <label>13</label> 条
            </span>
        </div>
        <dl class="flex_1 scroll">
            <dt class="tcenter" v-if="loading == 1">加载中...</dt>
            <dd v-for="(item,index) in 10" :key="index" @click="selectItem(index)" :class="{'selected': index==resultsIdx}">
                <p class="whitespace">我是结果</p>
                <p class="whitespace">面积&emsp;10000亩</p>
            </dd>
        </dl>
    </div>
</div>

<script>
    (function () {
        var tabId = sessionStorage.getItem('_2_nav_selected_') || 1;
        document.getElementById('vue-querywhere').setAttribute('id', 'vue-querywhere-' + tabId);
        new Vue({
            el: '#vue-querywhere-' + tabId,
            data: {
                loading: false,
                resultsIdx: -1,
                results: [],
                btimeId: 'btime' + +new Date(),
                etimeId: 'etime' + +new Date(),
                cascade: ['province', 'city', 'county', 'village'],
                form: {
                    province: '',
                    city: '',
                    county: '',
                    village: '',
                    btime: '',
                    etime: '',
                    user: '',
                    type: '',
                    areanum: '',
                    areaname: ''
                },
                options: {
                    province: [],
                    city: [],
                    county: [],
                    village: []
                },
                tabId: tabId,
                tabName: SECONDMENUS[tabId].name
            },
            watch: {
                'form.province': function (v) {
                    this.initDistrict('city');
                },
                'form.city': function () {
                    this.initDistrict('county');
                },
                'form.county': function () {
                    this.initDistrict('village');
                }
            },
            created: function () {
                this.initDistrict('province');
            },
            mounted: function () {
                $('#' + this.btimeId).ligerDateEditor();
                $('#' + this.etimeId).ligerDateEditor();
            },
            methods: {
                initDistrict: function(key) {
                    var self = this;
                    var level = this.cascade.indexOf(key);
                    var val = !level ? Prov_Code.OrganID : self.form[this.cascade[level - 1]];
                    var url = level > 0 ? 'GetHomeSubOrganList' : 'GetHomeRootOrgan';
                    if(key && level != -1) {
                        this.cascade.forEach(function(item, idx) {
                            if(idx < level) return;
                            console.log('clear', item);
                            self.form[item] = '';
                            self.options[item] = [];
                        }, this);
                    }
                    if(level && !val) return;

                    $.get(Home_Ctrl + url, {
                        organId: val,
                        disconnectTimer: TIMEOUT
                    }).done(function (d) {
                        self.options[key] = [{ "OrganID": "", "OrganName": "--请选择--" }].concat(d);
                        level < 1 && (self.form.province = Prov_Code.OrganID);
                    });
                },
                filterQuery: function () {
                    var self = this;
                    this.loading = 1;
                    this.form.btime = $('#' + this.btimeId).val();
                    this.form.etime = $('#' + this.etimeId).val();
                    console.log('this.form', this.form);
                    $.get(QueryUser_Ctrl + "GetLbsUsersByUserInfo", {
                        userInfo: '刘',
                        organId: 2,
                        disconnectTimer: TIMEOUT
                    }).done(function (data) {
                        self.results = data;
                        self.loading = 2;
                    })
                },
                selectItem: function (idx) {
                    this.resultsIdx = idx;
                    var data = this.results[idx];
                },
                backList: function () {
                    this.loading = 0;
                    this.results = [];
                }
            }
        });
    })();
</script>
